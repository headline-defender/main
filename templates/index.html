<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>定点サイト</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1e1f2f; /* ダークネイビー／グレー */
      color: #e0e0e0;
    }
    .form-container {
      background-color: #2a2c3e; /* やや明るいダークトーン */
      border-radius: 8px;
      padding: 2rem;
    }
    .btn-accent {
      background-color: #22d3ee; /* ティール系アクセント */
      color: #1e1f2f;
    }
    .btn-accent:hover,
    .form-select:focus {
      background-color: #ffffff; /* フォーカス時は明るめティール */
      color: #000000;
    }
    .form-label {
      color: #a0a0a0;
    }
  </style>
</head>
<body>
  <br>
  <h1 style="text-align: center;">Valorant 定点サイト</h1>
  <button type="button" class="btn btn-secondary" style="margin-left: 80%;" onclick="location.href='/upload'">アップロード画面へ</button>
  <div class="container py-5 d-flex justify-content-center">
    <div class="form-container col-md-6">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="alert alert-warning" role="alert">
            {{ messages[0][1] }}
          </div>
        {% endif %}
      {% endwith %}
      <h1 class="mb-4 text-white">条件を選んでください</h1>
      <form method="GET" action="/view">
        <div class="mb-3">
          <label for="map_name" class="form-label">マップ</label>
          <select id="map_name" name="map_name" class="form-select">
            <option value="">選んでください</option>
            {% for map in maps %}
              <option value="{{ map.value }}">{{ map.label }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="agent_name" class="form-label">エージェント</label>
          <select id="agent_name" name="agent_name" class="form-select">
            <option value="">選んでください</option>
            {% for agent in agents %}
              <option value="{{ agent.value }}">{{ agent.label }}</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn btn-accent w-100">表示</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
